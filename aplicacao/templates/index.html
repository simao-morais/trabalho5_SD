<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Vídeo para Áudio</title>
</head>
<body>
    <h1>Converter Vídeo para MP3</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="video_file">Escolha um arquivo de vídeo:</label>
        <input type="file" name="video_file" id="video_file" accept="video/*" required>
        <br><br>
        <input type="submit" value="Converter">
    </form>
</body>
</html>
